<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Photography By NP558</h2>

<div class="row">
  <div class="column"> <img src="concert-crowd-entertainment-2067689 (1).jpg" alt="concert-crowd-entertainment" width="500" height="560">
   
  </div>
  <div class="column"> <img src="brunette-dark-denims-2855104.jpg" alt="brunette-dark-denims" width="500" height="560">
    
  </div>
  <div class="column"> <img src="casual-facial-hair-fashionable-3018365.jpg" alt="casual-facial-hair-fashionable" width="500" height="560">
   
  </div>
</div>

</body>
</html>
